<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 id="mainTitle" class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */

/*Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/

      let paragraph = document.getElementsByTagName('p');
      for (let i in paragraph) {
        paragraph[i].innerText = 'Daqui 2 anos vou está empregado, com a vida bem estabilizada e viajando todas férias com minha família. Mesmo assim ainda estarei estudando. kkkk'
      }    

 /*Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/

      let mainBackground = document.getElementsByClassName('main-content');
      mainBackground[0].style.backgroundColor = 'rgb(76 , 164 , 109)';

 /*Crie uma função que mude a cor do quadrado vermelho para branco.*/

      let backgroundInside = document.querySelector('.center-content');
      backgroundInside.style.backgroundColor = 'rgb(255 , 255 , 255)';

 /*Crie uma função que corrija o texto da tag <h1>.*/

      document.getElementById('mainTitle').innerText = 'Exercício 5.1 - JavaScript';

 /*Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/
      
      for (let i in paragraph - 1) {
        paragraph[i].style.textTransform = 'uppercase';
      }

      // for (let i = 0; i < paragraph.length; i += 1) {
      //   paragraph[i].style.textTransform = 'uppercase'; 
      // }

 /*Crie uma função que exiba o conteúdo de todas as tags <p> no console.*/

      for (let i = 0; i < paragraph.length; i += 1) {
        console.log(paragraph[i].innerText);
      }
      
    </script>
  </body>
</html>
