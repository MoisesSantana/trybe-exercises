<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>
<body>
  <div class="card">
    <h1 class="card-header">Trybelário</h1>
    <div class="card-body">
      <div class="container-xl">
        
        <form action="#" class="js-form form teste">
          
          <div class="form-row">
            <div class="form-group col-md-7">
              <label for="name">Nome</label>

              <input type="text" class="form__input form-control" placeholder="Digite seu nome" autocomplete="off" data-validate-field="name" name="name" id="name">

            </div>
            
            <div class="form-group col-md-5">
              <label for="cpf">CPF</label>
              <input class="form__input form-control" type="number" name="cpf" data-validate-field="document" id="cpf" placeholder="Apenas números">
            </div>
          </div>
          
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form__input form-control" placeholder="exemplo@email.com" autocomplete="off" data-validate-field="email" name="email" id="email">
            <small class="form-text text-muted">Não compartilharemos seu email com ninguém</small>   
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="address">Endereço</label>
              <input class="form__input form-control" type="text" name="address" data-validate-field="addressForm" id="address" maxlength="200" placeholder="Rua: trybo numero: 22 - tryberlândia">
            </div>
            
            <div class="form-group col-md-4">
              <label for="city">Cidade</label>
              <input class="form__input form-control" type="text" data-validate-field="cityForm" name="city" id="city" placeholder="ex: Rio de Trybero">
            </div>
            
            <div class="form-group col-md-2">
              <label for="state">Estado</label>
              <select data-validate-field="stateForm" class="form-control" name="state" id="state">
                <option selected disabled>Estado</option>
              </select>
            </div>
          </div>
          
          <div class="form-check form-check-inline">
            <input type="radio" data-validate-field="radio" name="radio" class="form-check-input form__radio">            
            <label class="form-check-label">Casa</label>
          </div>
          <div class="form-check form-check-inline">  
            <input type="radio" data-validate-field="radio" name="radio" class="form-check-input form__radio">            
            <label class="form-check-label">Apartamento</label>
          </div>
          
          <div class="form-group">
            <label for="text">Resumo do currículo</label>
            <textarea name="msg" cols="30" rows="10" class="form__textarea form-control" data-validate-field="text" id="text"></textarea>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-8">
              <label for="offce">Cargo</label>
              <input class="form__input form-control" type="text" data-validate-field="officeForm" name="office" id="office" placeholder="ex: Professor">
            </div>
            
            <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Attributes/pattern - Isaac / Denner (pattern [x-y] <- de x até y {1,4} <- Uma entrada ou 4 / <- obrigatório usar a barra entre os valores -->
            
            <!-- pattern="[0-9]{1,2}/[0-9]{1,2}/[0-9]{4}" -->
            
            <div class="form-group col-md-4">
              <label for="datepicker">Data de inicio</label>
              <input class="form-control" type="text" data-validate-field="dataForm" name="started-data" id="datepicker">
            </div>
          </div>
          <button id="send" class="form_btn btn btn-primary">Enviar</button>
          <button id="clear" type="reset" id="clear" class="btn btn-secondary">Limpar</button>
        </form>
      </div>
    </div>
  </div>
  
  
  
  <script src="./js/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"> </script>
  <script src="./Just-validate-master/dist/js/just-validate.js"></script>
  <script src="./script.js"></script>
</body>
</html>
